<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkout-wrapper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .place-order {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .guarantee {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .product-list img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .product-item {
            display: flex;
            align-items: center;
        }
        .payment-details {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="checkout-wrapper">
        <div class="guarantee">7 DAYS Money Back Guarantee</div>
        <div class="checkout-container p-4">
            <h4>Payment Method</h4>
            <select class="form-select" id="payment-method" onchange="showPaymentDetails()">
                <option value="">Select Payment Method</option>
                <option value="mpesa">M-PESA</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
            <div id="payment-details" class="payment-details">
                <div id="mpesa" style="display: none;">
                    <p>Enter your M-Pesa number:</p>
                    <input type="text" class="form-control" placeholder="07XXXXXXXX">
                    <button class="btn btn-success mt-2">Confirm Payment</button>
                </div>
                <div id="paypal" style="display: none;">
                    <p>Proceed to PayPal:</p>
                    <a href="https://www.paypal.com" target="_blank" class="btn btn-primary">Pay with PayPal</a>
                </div>
                <div id="bank" style="display: none;">
                    <p>Bank Transfer Details:</p>
                    <p>Account Name: Lightning Bolt Electronics</p>
                    <p>Account Number: 1234567890</p>
                    <p>Bank: XYZ Bank</p>
                </div>
            </div>
        </div>

        <div class="product-list p-4">
            <h4>Product List</h4>
            <ul id="cart-items" class="list-group"></ul>
        </div>
    
        <div class="order-summary">
            <p>Product Amount: <span class="fw-bold" id="product-amount">KSh 0</span></p>
            <hr>
            <p class="fs-5 fw-bold">Total Paid Amount: <span id="total-paid">KSh 0</span></p>
            <button class="btn place-order w-100 mt-2">Place Order</button>
        </div>
    </div>
    
    <script>
        function showPaymentDetails() {
            let selectedMethod = document.getElementById("payment-method").value;
            document.getElementById("payment-details").style.display = "block";
            document.getElementById("mpesa").style.display = "none";
            document.getElementById("paypal").style.display = "none";
            document.getElementById("bank").style.display = "none";
            
            if (selectedMethod) {
                document.getElementById(selectedMethod).style.display = "block";
            }
        }
    </script>
</body>
</html>
