<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lightning Bolt Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        /* View/Hide Password Icon */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #d32f2f;
        }

        /* Remember Me (Aligned Checkbox) */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 10px;
            gap: 8px;
            font-size: 14px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        /* Forgot Password Link */
        .forgot-password {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        /* Register Link */
        .register-section {
            margin-top: 20px;
        }

        .register-link {
            color: #ff5252;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <form action="login.php" method="POST">
            <div class="input-group">
                <input type="text" name="email_or_phone" placeholder="Enter Email or Phone Number" required>
            </div>
        
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
        
            <!-- Remember Me (Properly Aligned) -->
            <div class="remember-me">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Remember Me</label>
            </div>
        
            <button class="login-btn" type="submit">Login</button>
            
            <!-- Forgot Password Link moved below login button -->
            <div class="forgot-password">
                <a href="forgot-password.php">Forgot Password?</a>
            </div>
        </form>
        

        <div class="register-section">
            <span>New to Lightning Bolt?</span>
            <a href="register.html" class="register-link">Register</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let icon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>

</body>
</html>
